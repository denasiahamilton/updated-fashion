<html>
<head>
  <title> Feedback </title>
  <link rel="stylesheet" href="resources/feedback.css" />
</head>

<body>
  <div style='position:absolute;z-index:0;left:0;top:0;bottom:0;right:0;background-image:url(resources/computer.jpg);background-size: cover'>
    <div id='menu'>
  <div id="header">
        <a href="/"><span class="headerLink">HOME</span></a>
        <a href="/choose_outfit"><span class="headerLink">WEATHER FLOW</span></a>
        <a href="/styles_colors"><span class="headerLink">COLOR MATCH</span></a>
        <a href="/about_us"><span class="headerLink">ABOUT US</span></a>
    </div>
  </div>

    <div class="container">
      <header class="clearfix">
        <h1> Leave us Feedback</h1>
      </header>
        <div class="main" >
          <form class="form" method="post" action="/feedback">
            <div class="column" >
              <label for="full_name"> Your Full Name </label>
                <input type="text" id="full_name" name="sender_name" placeholder="Full Name"> </input> <br><br><br>
              <label for="email"> Your Email Address </label>
                <input type="text" id="email" name="email_address" size="30" placeholder="Email Address"> </input> <br><br><br>
              <label for="message"> Enter your Message Here </label>
                <input type="text" id="message" name="message" size="40" placeholder="Message"> </input> <br> <br><br>
                <input type="reset" id="resetButton"/>

              <input type="submit" id="button" name="submit"> </input>
            </div>
          </form>
        </div>
      </div>

      {% for message in message_list %}
        Name: {{message.sender_name}}
        Email Address: {{message.email_address}}
        Message: {{message.message}}
      {% endfor %}

  </body>
</html>
